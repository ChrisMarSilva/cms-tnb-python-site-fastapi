{% extends 'base.html' %}

{% block subtitulo %} - Portfólio {% endblock %}

{% block content %}

    <!-- Div Main Content -->
    <section class="content">
        <div class="container">

            <!-- Div Titulo Pag -->
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="body block-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-8 col-sm-12">
                                    <h2>Portfólio</h2>
                                    <ul class="breadcrumb p-l-0 p-b-0 ">

                        </div>
                    </div>
                </div>
            </div>
            <!-- Div Titulo Pag -->

            <!-- Div Conteudo Pag -->
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="header"> <h2><strong>Portfólio</strong></h2> </div>
                        <div class="body">

                            <br/>
                            <div class="text-center">
                                <h6><em>Nunhuma Operação Ativa...</em></h6>
                            </div>
                            <br/>
                            <br/>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Div Conteudo Pag -->

			{% include 'component_rodape.html' %}

        </div>
    </section>
    <!-- Div Main Content -->
