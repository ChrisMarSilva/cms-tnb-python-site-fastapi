            </div>
			<div class="modal-body" style="overflow-y: inherit; max-height: 650px; padding-top: 0px; padding-bottom: 5px; border: 0px solid blue;">

				<!-- Div Row clearfix  -->
				<div class="row clearfix">
					<div class="col-12">
						<ul class="nav nav-tabs d-flex justify-content-center" id="TabOperCripto" style="padding-top: 2px; padding-bottom: 2px; ">
							<li class="nav-item"><a onclick="fMudarOperCriptoTipo('/', 'C');" style="font-size: 12px; width: 80px; padding: 5px 5px;" class="border border-secondary text-center font-weight-bold nav-link active" data-toggle="tab" href="#AbaOperCriptoCompra">Compra</a></li>

				</div>
				<!-- Div Row clearfix  -->

				<form id="FormOperCripto" role="form" novalidate action="javascript:void(0);" method="POST">

					<input type="hidden" id="txtDetOperCriptoId">
					<input type="hidden" id="txtDetOperCriptoCod">
					<input type="hidden" id="txtDetOperCriptoTipo">

					<div class="row clearfix" style="margin-bottom: 5px; ">
						<div class="col-lg-5 col-md-12">
							<span style="font-size:12px;" class="font-weight-bold">&nbsp;&nbsp;Data</span>
							<input type="date" style="font-size:12px;" class="form-control" id="txtDetOperCriptoData">

						<div class="col-lg-7 col-md-12">
							<span style="font-size:12px;" class="font-weight-bold">Código</span>

					</div>

					<div class="row clearfix" style="margin-bottom: 5px; " id="DivDetOperCriptoCorretora">
						<div class="col-lg-12 col-md-12">

							<select style="font-size:12px;" id="selDetOperCriptoCorretora" class="form-control " data-live-search="true" title="Selecione..."></select>
						</div>
					</div>

					<div class="row clearfix" style="margin-bottom: 5px; ">
						<div class="col-lg-6 col-md-12" style="padding-right: 5px;">
							 <span onclick="fBuscarOperCriptoQuantAtual('/');" style="font-size:12px;" class="font-weight-bold" id="lblDetOperCriptoQuant">&nbsp;&nbsp;Quant. </span>

						</div>
						<div class="col-lg-6 col-md-12" id="DivDetOperCriptoPreco" style="padding-left: 5px;">

							<input style="font-size:12px;" class="form-control text-right" id="txtDetOperCriptoPreco" type="text">
						</div>
					</div>

					<div class="row clearfix" style="margin-bottom: 15px; ">
						<div class="col-lg-6 col-md-12" id="DivDetOperCriptoTaxas" style="padding-right: 5px;">
							<span id="lblDetOperCriptoTaxas" style="font-size:12px;" class="font-weight-bold">Taxas</span>
							<input style="font-size:12px;" class="form-control text-right" id="txtDetOperCriptoTaxas" type="text">

					</div>

					<div class="row clearfix"  id="DivDetOperCriptoTotal"  style="margin-bottom: 10px; ">
